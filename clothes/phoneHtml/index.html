	<script>
		$(".header").load('header.html',function(response,status,xhr){
			$(".index-header ul li a").eq(0).css("color","#dc1e32");
		});
		for(let k=1;k<=34;k++){
			$("#store_id").append("<option value='"+k+"'>"+k+"</option");
		}
		$.ajax({
			type:"post",
			url:"/searchForTd",
			async:true,
			data:"area=one",
			success:function(result){
				$(JSON.parse(result)).each(function(index,element){
					var _id = element._id +"";
					var date1 = element._date.substring(0,4)+"-"+element._date.substring(4,6)+"-"+element._date.slice(6);
					var day = DateMinus(date1,''); 
					if(_id.length>2){
						if(day>60){
							$("table tbody tr td[value='"+element.store_id+"'] .orderBox").append("<div class='orderStyle overTimeStyle' title='"+element._id+"' >"+_id.substring(0,2)+"..</div>");
						}else{
							$("table tbody tr td[value='"+element.store_id+"'] .orderBox").append("<div class='orderStyle' title='"+element._id+"' >"+_id.substring(0,2)+"..</div>");
						}
					}else{
						if(day>60){
							$("table tbody tr td[value='"+element.store_id+"'] .orderBox").append("<div class='orderStyle overTimeStyle' title='"+element._id+"' >"+_id.substring(0,2)+"</div>");
						}else{
							$("table tbody tr td[value='"+element.store_id+"'] .orderBox").append("<div class='orderStyle' title='"+element._id+"' >"+_id.substring(0,2)+"</div>");
						}
					}
					
				})
			}
		});
		function DateMinus(date1,date2){//date1:小日期   date2:大日期
		  　　var sdate = new Date(date1); 
		  　　var now = date2 == ''? new Date() : new Date(date2); 
		  　　var days = now.getTime() - sdate.getTime(); 
		  　　var day = parseInt(days / (1000 * 60 * 60 * 24)); 
		  　　return day; 
		  }
