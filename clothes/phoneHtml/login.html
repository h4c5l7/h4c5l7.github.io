<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.3,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<title>登录</title>
		<link rel="stylesheet" href="phone/css/common.css" />
		<link rel="stylesheet" href="phone/css/login.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.js" ></script>
		<script type="text/javascript" src="js/jquery.form.js" ></script>
	</head>
	<body>
		<div id="login-container">
			<div id="login-header"><span>sartoria di lucia</span></div>
			<div id="info-container">
				<form id="form" action="login" method="post">
					<ul>
						<li>
							<label>用户名</label>
							<input type="text" name="name"/>
						</li>
						<li>
							<label>密码</label>
							<input type="password" name="password"/>
						</li>
						<li>
							<input type="submit" value="登录"/>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				var options = {
					success:function(data,statusText){
						//alert("用户名或者密码错误！");
						if(data){
							window.location.href="/index.html";
						}else{
							alert("用户名或者密码错误！");
						}
					},
					error:function(data){
						alert(data.message);
					},
					beforeSubmit:function(arr,$form,options){
						
					}
				};
				$('#form').ajaxForm(options).submit(function(){return false;}); 
			})
		</script>
	</body>
</html>
